# vim: ts=2 sw=2 et

accounts:
  local_imap_server:
    connection: {}
    filters:
      main:
        commands:
          move: MyTarget
        rules:
          - and:
            - from:
              - "@youth4work.com"
      test_mail16:
        commands:
          move: MailFilterTest-foo
        rules:
          - and:
            - X-Custom-Mail-Id:
              - '16'
            - X-Notes-Item:
              - CSMemoFrom
      test_mail17:
        commands:
          move: MailFilterTest-bar
        rules:
          - and:
            - X-Custom-Mail-Id:
              - '17'
            - Received:
              - 192.30.252.207
