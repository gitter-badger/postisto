# vim: ts=2 sw=2 et

accounts:
  local_imap_server:
    filters:
      shops:
        commands:
          move: Shops
          add_flags:
            - '\Flagged'
        rules:
          - or:
            - from:
              - ebay
              - paypal
              - google
              - amazon
            - from:
              - '.*@amazon.com'
              - example.
          - and:
            - from:
              - amazon
            - to:
              - example.com
          - and:
            - from:
              - google
            - subject:
              - Your order
